<!DOCTYPE html>
<html>
<head><title>List of Courses for Student</title>


<body>

{% include 'header.html' %}

<table style="width:100%">
  <tr>
     <th>Categorized list of Student ____'s Courses:</th>
  </tr>
  <tr>
     <th>Student_ID</th>
     <th>CourseName</th>
     <th>PrimaryTopic</th>
     <th>SecondaryTopic</th>
     <th>Rate</th> 
     <th>Status</th>
  </tr>
 
 {% for item in results %}
  <tr>
 {% for value in item %}
    <td>{{value}}</td>
 {% endfor %}
  </tr>
 {% endfor %}
</body>
</html>
