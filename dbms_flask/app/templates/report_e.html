<!DOCTYPE html>
<html>
<head><title>Student Time Spent</title>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}

table{
    border-spacing: 15px;
}
</style>

<body>
<table style="width:100%">
Average amount of time spent by students
 
 {% for item in results %}

 {% endfor %}
  </tr>
 {% endfor %}
</body>
</html>
