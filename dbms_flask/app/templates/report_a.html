<!DOCTYPE html>
<html>
<head><title>Query Result</title>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}

table{
    border-spacing: 15px;
}
</style>

<body>

{% include 'header.html' %}


<table style="width:100%">
  <tr>
     <th>Student ID</th>
     <th>Course ID</th>
     <th>Student First Name</th>
     <th>Student Last Name</th>
     <th>Student Cost</th>
  </tr>
 
 {% for item in results %}
  <tr>
 {% for value in item %}
    <td>{{value}}</td>
 {% endfor %}
  </tr>
 {% endfor %}
</body>
</html>
